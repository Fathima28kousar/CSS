<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid ">
  <div class="row">
    <div id="carouselidcontrols"  class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselidcontrols" data-slide-to="0" class="active"></li>
        <li data-target="#carouselidcontrols" data-slide-to="1"></li>
        <li data-target="#carouselidcontrols" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/img6.jpg" alt="">
          
        </div>
        <div class="carousel-item">
          <img src="./images/img5.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="./images/img4.jpg" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselidcontrols" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselidcontrols" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>

    </div>
  </div>
</div>























<script>
  $('.carousel').carousel({
interval: 1000
})
</script>

 </body>
</html>
