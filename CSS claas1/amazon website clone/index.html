  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <header>
      <div class="navbar">
        
        <div class="nav-logo border">
          <div class="logo">
          </div>
        </div>
        <div class="nav-address border">
          <p class="add-1">Deliver to</p>
            <div class="nav-icon">
              <i class="fa-solid fa-location-dot"></i>
              <p class="add-2">India</p>
            </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

        </div>
        <div class="nav-signin border">
          <p><span>Hello,sign in</span></p>
          <p class="nav-second">Accounts & Lists</p>
        </div>
        <div class="nav-returns border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
      <div class="pannel ">
        <div class="pannel-all border">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="pannel-ops border">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p> Gift Cards</p>
          <p>Sell</p>
        </div>

        <div class="pannel-deals border">
          Shop deals in electronics
        </div>
    </div>
    </header>
  </body>
  </html>
